<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Estudante</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #form-student {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 25px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"][readonly] {
            background-color: #f0f0f0;
            color: #666;
            cursor: not-allowed;
            border-color: #d1d1d1;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        #form-student::before {
            content: "Novo Estudante";
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #form-student {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            #form-student {
                padding: 30px 20px;
            }
            
            input[type="text"],
            input[type="email"] {
                padding: 12px;
                font-size: 14px;
            }
            
            button[type="submit"] {
                padding: 14px 20px;
                font-size: 14px;
            }
        }

        input:invalid {
            border-color: #e74c3c;
        }

        input:valid {
            border-color: #27ae60;
        }

        ::placeholder {
            color: #999;
            font-style: italic;
        }

        input[type="email"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666" width="18" height="18"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 18px;
            padding-right: 40px;
        }

        input[type="email"]:focus {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23667eea" width="18" height="18"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>');
        }

        input[name="address"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666" width="18" height="18"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 18px;
            padding-right: 40px;
        }

        input[name="address"]:focus {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23667eea" width="18" height="18"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
        }
    </style>
</head>
<body>
    <form id="form-student" th:action="@{/api/students}" method="post">
        <label for="registration">Matrícula:</label>
        <input type="text" name="registration" id="registration" placeholder="Gerado automaticamente" readonly>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address" required>
        <button type="submit">Salvar</button>
    </form>
    <script>
        const form = document.getElementById("form-student");
        const inputName = document.getElementById("name");
        const inputCode = document.getElementById("registration");

        inputName.addEventListener("input", () => {
            const anoAtual = new Date().getFullYear();
            const name = inputName.value;

            const tamanhoFormatado = String(name.length).padStart(4, "0");

            const numeroAleatorio = String(Math.floor(Math.random() * 100000)).padStart(5, "0");

            const code = `${anoAtual}${numeroAleatorio}${tamanhoFormatado}`;

            inputCode.value = code;
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            let isValid = true;

            if (data.name.length < 3) {
                alert("O nome deve ter pelo menos 3 caracteres.");
                isValid = false;
            }

            if (!data.email.includes("@") || !data.email.includes(".")) {
                alert("Email inválido.");
                isValid = false;
            }

            if (data.address.length < 5) {
                alert("O endereço deve ter pelo menos 5 caracteres.");
                isValid = false;
            }

            if(!isValid) return;

            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert("Estudante criado!")
                    form.reset();
                } else {
                    alert('Erro ao criar o estudante.');
                }
            }).catch(error => {
                console.error('Erro:', error);
                alert('Erro ao criar o estudante.');
            });
        });
    </script>
</body>
</html>
