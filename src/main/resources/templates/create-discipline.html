<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Disciplina</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #form-discipline {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 25px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"][readonly] {
            background-color: #f0f0f0;
            color: #666;
            cursor: not-allowed;
            border-color: #d1d1d1;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        #form-discipline::before {
            content: "Nova Disciplina";
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #form-discipline {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            #form-discipline {
                padding: 30px 20px;
            }
            
            input[type="text"],
            input[type="number"] {
                padding: 12px;
                font-size: 14px;
            }
            
            button[type="submit"] {
                padding: 14px 20px;
                font-size: 14px;
            }
        }

        input:invalid {
            border-color: #e74c3c;
        }

        input:valid {
            border-color: #27ae60;
        }

        ::placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <form th:action="@{/api/disciplines}" method="post" id="form-discipline">
        <label for="code">Código da disciplina:</label>
        <input type="text" name="code" id="code" placeholder="Gerado automaticamente" readonly>
        <label for="name">Nome da disciplina:</label>
        <input type="text" name="name" id="name" required>
        <label for="workload">Carga horária:</label>
        <input type="number" name="workload" id="workload" required>
        <button type="submit">Salvar</button>
    </form>
    <script>
        const inputName = document.getElementById("name");
        const inputCode = document.getElementById("code");
        const form = document.getElementById("form-discipline");

        inputName.addEventListener("input", () => {
            const anoAtual = new Date().getFullYear();
            const name = inputName.value;

            const code = `${name.substring(0, 3).toUpperCase()}${anoAtual}`;

            inputCode.value = code;
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            let isValid = true;

            if (data.workload <= 0) {
                alert("A carga horária deve ser positiva e acima de zero.");
                isValid = false;
            }

            if (data.name === "" || data.name === null) {
                alert("O nome da disciplina deve estar preenchido!");
                isValid = false;
            }

            if (!isValid) return;

            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert("Disciplina criada!")
                    form.reset();
                } else {
                    alert('Erro ao criar a disciplina.');
                }
            }).catch(error => {
                console.error('Erro:', error);
                alert('Erro ao criar a disciplina.');
            });
        });
    </script>
</body>
</html>
