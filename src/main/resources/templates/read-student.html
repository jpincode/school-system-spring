<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudantes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        table {
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        td {
            padding: 18px 20px;
            color: #333;
            font-size: 15px;
            max-width: 300px;
            word-wrap: break-word;
        }

        td:first-child {
            font-weight: 600;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        td:nth-child(3) {
            color: #667eea;
            font-weight: 500;
        }

        td:nth-child(4) {
            color: #666;
            font-style: italic;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        table {
            animation: fadeIn 0.6s ease-out;
        }

        tbody tr {
            animation: fadeIn 0.4s ease-out;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        th:first-child::before {
            content: "üî¢ ";
        }

        th:nth-child(2)::before {
            content: "üë§ ";
        }

        th:nth-child(3)::before {
            content: "üìß ";
        }

        th:nth-child(4)::before {
            content: "üè† ";
        }

        @media (max-width: 1024px) {
            .container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 10px 12px;
                font-size: 13px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
            
            th::before {
                font-size: 12px;
            }
        }

        .student-count {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }

        td:nth-child(3) {
            position: relative;
            cursor: pointer;
        }

        td:nth-child(3):hover::after {
            content: "Clique para copiar";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Estudantes Cadastrados</h1>
            <p>Lista completa de estudantes matriculados <span class="student-count" id="student-count">0 estudantes</span></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Matr√≠cula</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Endere√ßo</th>
                </tr>
            </thead>
            <tbody id="body-table"></tbody>
        </table>

        <div style="text-align: center; margin-top: 30px;">
            <button class="refresh-btn" onclick="loadStudents()">
                <span class="spinner" id="refresh-spinner" style="display: none;"></span>
                <span id="refresh-text">üîÑ Atualizar Lista</span>
            </button>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById("body-table");
        const refreshSpinner = document.getElementById("refresh-spinner");
        const refreshText = document.getElementById("refresh-text");
        const studentCount = document.getElementById("student-count");

        function loadStudents(showLoading = true) {
            if (showLoading) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">
                            <div class="spinner"></div>
                            <p>Carregando estudantes...</p>
                        </td>
                    </tr>
                `;
            }

            refreshSpinner.style.display = 'inline-block';
            refreshText.textContent = ' Carregando...';

            fetch("/api/students", {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao buscar estudantes!");
                }
                return response.json();
            }).then(data => {
                tableBody.innerHTML = '';
                
                studentCount.textContent = `${data.length} ${data.length === 1 ? 'estudante' : 'estudantes'}`;
                
                if (data.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="4" class="empty-state">
                                <h3>üë• Nenhum estudante encontrado</h3>
                                <p>N√£o h√° estudantes cadastrados no momento.</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                data.forEach(student => {
                    const row = document.createElement("tr");
                    row.style.animationDelay = `${data.indexOf(student) * 0.05}s`;

                    row.innerHTML = `
                        <td>${student.registration}</td>
                        <td>${student.name}</td>
                        <td onclick="copyToClipboard('${student.email}')">${student.email}</td>
                        <td>${student.address}</td>
                    `;

                    tableBody.appendChild(row);
                });
            }).catch(error => {
                console.error('Erro:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">
                            <h3>‚ùå Erro ao carregar</h3>
                            <p>${error.message}</p>
                        </td>
                    </tr>
                `;
                studentCount.textContent = '0 estudantes';
            }).finally(() => {
                refreshSpinner.style.display = 'none';
                refreshText.innerHTML = 'üîÑ Atualizar Lista';
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = refreshText.innerHTML;
                refreshText.innerHTML = '‚úÖ Email copiado!';
                setTimeout(() => {
                    refreshText.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadStudents();
            
            const title = document.querySelector('.header h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            typeWriter();
        });

        setInterval(() => {
            loadStudents(false);
        }, 30000);

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadStudents(false);
            }
        });
    </script>
</body>
</html>
